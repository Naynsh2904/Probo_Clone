<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Register</title>
  <link rel="stylesheet" type="" href="../Style/Login.css">
  <link rel="website icon" type="png" href="../images/illustration/Tab_icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class=" navbar navbar-expand-lg navbar-light  p-0 ">
    <div class="container d-flex justify-content-between py-2">
      <!-- Logo -->
      <a class="navbar-brand" href="../index.html">
        <img src="../images/illustration/Logo.png" alt="Probo Logo">
      </a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links and content -->
      <div class="collapse navbar-collapse justify-content-end " id="navbarNav">

        <div class="d-flex align-items-center navbar-nav">
          <div class="d-flex justify-content-center flex-column align-items-center pe-4">
            <a href="../index.html" class="nav-link p-0"><i class="fa-solid fa-house"></i></a>
            <a class="text-decoration-none nav-link p-0" href="../index.html">Home</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="form-card">
        <!-- Tab Switcher -->
        <div class="tab-switcher">
          <button class="tab-btn active" data-form="login">Login</button>
          <button class="tab-btn" data-form="register">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form">
          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <div class="input-group">
              <i class="bi bi-envelope icon "></i>
              <input type="email" name="email" required placeholder="john@example.com">
            </div>
          </div>

          <div class="form-group">
            <label>Password <span class="required">*</span></label>
            <div class="input-group">
              <i class="bi bi-lock-fill icon"></i>
              <input type="password" name="password" required placeholder="••••••••">
            </div>
          </div>

          <button type="submit" class="submit-btn">Login</button>

          <p class="switch-text">
            Don't have an account?
            <button type="button" class="switch-btn" data-form="register">Register here</button>
          </p>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="form hidden">
          <div class="name-group">
            <div class="form-group">
              <label>First Name <span class="required">*</span></label>
              <div class="input-group">
                <i class="bi bi-person-circle icon"></i>
                <input type="text" name="firstName" required placeholder="John">
              </div>
            </div>

            <div class="form-group">
              <label>Last Name <span class="required">*</span></label>
              <div class="input-group">
                <i class="bi bi-person-circle icon"></i>
                <input type="text" name="lastName" required placeholder="Doe">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Date of Birth <span class="required">*</span></label>
            <div class="input-group">
              <i class="bi bi-calendar-day icon"></i>
              <input type="date" name="dateOfBirth" required>
            </div>
          </div>

          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <div class="input-group">
              <i class="bi bi-envelope icon"></i>
              <input type="email" name="email" required placeholder="john@example.com">
            </div>
          </div>

          <div class="form-group">
            <label>Password <span class="required">*</span></label>
            <div class="input-group">
              <i class="bi bi-lock-fill icon"></i>
              <input type="password" name="password" required placeholder="••••••••">
            </div>
          </div>

          <div class="form-group">
            <label>Mobile Number <span class="required">*</span></label>
            <div class="input-group">
              <i class="bi bi-telephone-fill icon"></i>
              <input type="tel" name="mobile" required pattern="[0-9]{10}" placeholder="1234567890">
            </div>
          </div>

          <div class="form-group">
            <label>UPI ID <span class="required">*</span></label>
            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="20" height="14" x="2" y="5" rx="2" />
                <line x1="2" x2="22" y1="10" y2="10" />
              </svg>
              <input type="text" name="upiId" required placeholder="username@upi">
            </div>
          </div>

          <div class="form-group">
            <label>ID Proof <span class="required">*</span></label>
            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="18" x="3" y="3" rx="2" />
                <path d="M3 9h18" />
                <path d="M9 21V9" />
              </svg>
              <select name="idProofType" required class="id-select">
                <option value="">Select ID Type</option>
                <option value="aadhar">Aadhar Card</option>
                <option value="pan">PAN Card</option>
                <option value="passport">Passport</option>
                <option value="driving">Driving License</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                <polyline points="14 2 14 8 20 8" />
              </svg>
              <input type="text" name="idProofNumber" required placeholder="Enter ID number" class="id-input">
            </div>
          </div>

          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/Login.js"></script>
</body>

</html>

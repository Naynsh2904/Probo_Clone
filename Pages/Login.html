<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    /* Custom styling for the modal */
    .modal-content {
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      border-bottom: none;
    }

    .modal-body {
      text-align: center;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-get-otp {
      background-color: #000;
      color: #fff;
      font-weight: bold;
    }

    .btn-get-otp:hover {
      background-color: #333;
    }

    .terms-link {
      color: #007bff;
      text-decoration: none;
    }

    .terms-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Trigger Button -->
  <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#loginModal">Login/Signup</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 class="mb-3">Enter your mobile number</h5>
          <p class="text-muted">Weâ€™ll send you an OTP</p>
          <form>
            <div class="input-group mb-3">
              <span class="input-group-text">+91</span>
              <input type="tel" class="form-control" placeholder="Phone number" required>
            </div>
            <p class="text-muted small">
              By continuing, you accept that you are 18+ years of age & agree to the 
              <a href="#" class="terms-link">Terms and Conditions</a>.
            </p>
            <button type="submit" class="btn btn-get-otp w-100">Get OTP</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
